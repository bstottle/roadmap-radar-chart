<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SVG test</title>
  </head>

  <body>
    <div>
      <svg width="800" height="400" style="outline: 1px solid grey; font-size: 1.5em; overflow: visible">
        <line x1="0" y1="100" x2="800" y2="100" stroke="red" />
        <text x="0" y="100" style="dominant-baseline: baseline">Iga (baseline)</text>
        <text x="220" y="100" style="dominant-baseline: alphabetical">Iga (alphabetical)</text>
        <text x="440" y="100" style="dominant-baseline: text-after-edge">Iga (after-edge)</text>

        <line x1="0" y1="200" x2="800" y2="200" stroke="red" />
        <text x="0" y="200" style="dominant-baseline: ideographic">Iga (ideographic)</text>
        <text x="220" y="200" style="dominant-baseline: mathematical">Iga (mathematical)</text>
        <text x="440" y="200" style="text-anchor: start; dominant-baseline: middle">Iga (middle)</text>

        <line x1="0" y1="300" x2="800" y2="300" stroke="red" />
        <text x="0" y="300" dominant-baseline="hanging">Iga (hanging)</text>
        <text x="220" y="300" style="dominant-baseline: central">Iga (central)</text>
        <text x="440" y="300" style="dominant-baseline: text-before-edge">Iga (before-edge)</text>
      </svg>
    </div>

    <div>
      <svg
        width="800"
        height="400"
        style="outline: 1px solid green; overflow: visible"
        fill="blue"
        background-color="red"
      >
        <circle cx="0" cy="0" r="2" fill="green" />
        <g transform="translate(400,200)">
          <circle cx="0" cy="0" r="2" fill="red" />
          <svg x="100" y="100" style="outline: 1px solid blue">
            <circle cx="0" cy="0" r="5" fill="yellow" fill-opacity="0.2" />
            <rect x="-100" y="0" width="200" height="10" fill="yellow" />
          </svg>
        </g>
      </svg>
    </div>

    <div>
      <svg viewBox="0 0 500 500" style="background: #f5f5f5; overflow: visible; outline: 1px solid green">
        <circle cx="0" cy="0" r="10" fill="green" />
        <g transform="translate(250,250)">
          <rect x="100" y="100" width="60" height="30" fill="red" />
          <circle cx="0" cy="0" r="5" fill="red" />
          <text x="10" , y="0" style="text-anchor: left; dominant-baseline: middle">- 0,0</text>

          <text x="0" y="50" style="text-anchor: left; dominant-baseline: hanging">Hooops</text>
        </g>
      </svg>
    </div>
  </body>
</html>
